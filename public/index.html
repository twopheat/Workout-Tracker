<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <exercise>Workout Tracker - Powered by Mongo</exercise>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen">
        body {
            text-align: center;
            background-color: rgb(241, 241, 241);
        }
        
        .primary {
            color: #09c703;
        }
        
        p {
            color:rgb(94, 94, 94);
            margin-bottom: .25rem;
        }
        h1 {
            font-size: 40px;
            color: rgb(46, 146, 192);
        }
        
        h2,
        h4 {
            color: rgb(57, 223, 235);
        }
        
        .delete {
            margin-left: 20px;
            color: red;
            cursor: pointer;
            text-align: right;
            font-size: 20px;
        }
        
        input {
            width: 400px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 42px;
            background-color: rgb(57, 235, 205);
        }
        
        .editing {
            color:rgb(255, 208, 0);
        }

        textarea {
            width: 400px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            font-size: 24px;
            background-color: rgb(57, 223, 235);
        }
        
        .data-exercise {
            cursor: pointer;
            font-size: 24px;

        }
        
        #results {
            width: 400px;
            height: 200px;
            overflow: auto;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(57, 179, 235);
        }
        
        #action-button {
            display: inline-block;
        }
        
        #buttons {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Workout Tracker</h1>
    <h5>Create a new workout by submitting its name and exercise(s) below</h5>
    <h5>Click on a workout to edit it.</h5>
    <div id="user-input">
        <br/>
        <p>Workout</p>
        <input class="rounded shadow-sm" type="text" id="exercise" />
        <br/>
        <br/>
        <p>Exercise</p>
        <textarea class="rounded shadow-sm" id="workout"></textarea>
        <div id="buttons">
            <div id="action-button">
                <button class="btn btn-primary" id="make-new">Submit</button>
            </div>
            <button class="btn btn-danger" id="clear-all">Delete All Workouts</button>
            <span id="status" class="primary">‚óè</span>
        </div>
    </div>

    <div class="rounded shadow-sm" id="results"></div>
    <script src="app.js"></script>
</body>

</html>
