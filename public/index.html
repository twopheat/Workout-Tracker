<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Workout Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Create a workout or continue your Current one.</h2>
    <input type="text" class="form-control" name="workoutname" placeholder="workoutname" autofocus>
    <input type="text" class="form-control" name="rep1" placeholder="rep1" autofocus>
    <input type="text" class="form-control" name="cardio" placeholder="cardio" autofocus>
    <input type="text" class="form-control" name="rep2" placeholder="rep2" autofocus>
    <input type="text" class="form-control" name="rep3" placeholder="rep3" autofocus>
    <button class="btn btn-md btn-success btn-block" id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
